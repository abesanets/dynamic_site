    <style>
        /* Эксклюзивные стили */
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5d4bd1;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --accent-light: #ff94bb;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #ffffff;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            line-height: 1.7;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        /* Анимированный градиентный фон */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg,
                #050510 0%,
                #0f0a30 20%,
                #1a0a50 40%,
                #2a0a70 60%,
                #3a0a90 80%,
                #4a0ab0 100%);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Неоновые шары */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary), transparent);
            top: 10%;
            left: 10%;
            animation: moveOrb1 15s infinite alternate ease-in-out;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--accent), transparent);
            bottom: 20%;
            right: 15%;
            animation: moveOrb2 12s infinite alternate ease-in-out;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary), transparent);
            top: 40%;
            right: 25%;
            animation: moveOrb3 18s infinite alternate ease-in-out;
        }

        @keyframes moveOrb1 {
            to { transform: translate(50px, -50px); }
        }

        @keyframes moveOrb2 {
            to { transform: translate(-70px, 70px); }
        }

        @keyframes moveOrb3 {
            to { transform: translate(60px, -60px); }
        }

        /* Навигация */
        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 10, 26, 0.85);
            backdrop-filter: blur(12px);
            z-index: 1000;
            transition: var(--transition);
            border-bottom: 2px solid var(--primary);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--light);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--accent);
        }

        .back-button {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .back-button i {
            margin-right: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--accent-light);
        }

        .back-button:hover i {
            transform: translateX(-5px);
        }

        /* Основной контент */
        .article-container {
            max-width: 1000px;
            margin: 120px auto 80px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .article-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        .article-date {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 20px;
            background: rgba(162, 155, 254, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .article-title {
            font-size: 3.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
            background: linear-gradient(to right, #fff, var(--accent-light));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(253, 121, 168, 0.3);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s 0.3s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .article-image {
            width: 100%;
            overflow: hidden;
            border-radius: 20px;
            margin: 50px 0;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 1.2s 0.5s forwards;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s ease;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .article-content {
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            border: 1px solid rgba(108, 92, 231, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 1s 0.7s forwards;
        }

        .article-content p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #e0e0ff;
            line-height: 1.8;
        }

        .article-content p:last-child {
            margin-bottom: 0;
        }

        .quote {
            position: relative;
            margin: 40px 0;
            padding: 20px 30px;
            background: rgba(253, 121, 168, 0.05);
            border-left: 3px solid var(--accent);
            border-radius: 0 10px 10px 0;
            font-style: italic;
            font-size: 1.3rem;
            color: var(--light);
        }

        .quote:before {
            content: "“";
            position: absolute;
            top: -30px;
            left: 10px;
            font-size: 5rem;
            color: rgba(253, 121, 168, 0.1);
            font-family: serif;
        }

        /* Футер */
        .article-footer {
            text-align: center;
            margin-top: 60px;
            padding: 40px 0;
            border-top: 1px solid rgba(108, 92, 231, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(162, 155, 254, 0.1);
            font-size: 1.2rem;
            transition: var(--transition);
            color: var(--light);
        }

        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        /* Адаптивность */
        @media (max-width: 992px) {
            .article-title { font-size: 2.8rem; }
            .article-image { height: 400px; }
            .article-content { padding: 40px; }
        }

        @media (max-width: 768px) {
            .sticky-nav { padding: 15px 20px; }
            .article-container { margin-top: 100px; }
            .article-title { font-size: 2.2rem; }
            .article-image {
                height: 300px;
                margin: 30px 0;
            }
            .article-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <nav class="sticky-nav">
        <a href="index.html" class="logo">
            CREATIVE<span>STUDIO</span>
        </a>
        <a href="index.html#materials" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Все материалы
        </a>
    </nav>

    <div class="article-container">
        <header class="article-header">
            <div class="article-date">
                <i class="far fa-calendar"></i>
            </div>
            <h1 class="article-title"></h1>
        </header>

        <div class="article-image">
            <img src="" alt="Квантовые вычисления">
        </div>

        <div class="article-content"></div>

        <footer class="article-footer">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p class="copyright">
                © 2025 Creative Studio. Все права защищены.
            </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id     = params.get('id');
            if (!id) {
                document.body.innerHTML = '<p>Материал не найден (нет параметра id).</p>';
                return;
            }

            let items;
            try {
                const res = await fetch('/materials');
                items = await res.json();
            } catch {
                document.body.innerHTML = '<p>Ошибка загрузки материалов.</p>';
                return;
            }

            const m = items.find(item => String(item.id) === id);
            if (!m) {
                document.body.innerHTML = '<p>Материал с таким ID не найден.</p>';
                return;
            }

            // Заполняем дату и заголовок
            document.querySelector('.article-date').innerHTML =
                `<i class="far fa-calendar"></i> ${
                    new Date(m.date).toLocaleDateString('ru-RU', {
                        day:   'numeric',
                        month: 'long',
                        year:  'numeric'
                    })
                }`;
            document.querySelector('.article-title').textContent = m.title;

            // Картинка
            const imgEl = document.querySelector('.article-image img');
            imgEl.src   = `/uploads/${m.image}`;
            imgEl.alt   = m.title;

            // Содержимое
            document.querySelector('.article-content').innerHTML =
                m.content
                    .split(/\r?\n\r?\n/)
                    .map(par => `<p>${par}</p>`)
                    .join('');

            document.title = `${m.title} | Creative Studio`;

            // Параллакс для шаров
            document.addEventListener('mousemove', e => {
                const x1 = (window.innerWidth - e.pageX * 2) / 100;
                const y1 = (window.innerHeight - e.pageY * 2) / 100;
                document.querySelector('.orb-1').style.transform = `translate(${x1}px, ${y1}px)`;

                const x2 = (window.innerWidth - e.pageX * 4) / 100;
                const y2 = (window.innerHeight - e.pageY * 4) / 100;
                document.querySelector('.orb-2').style.transform = `translate(${x2}px, ${y2}px)`;

                const x3 = (window.innerWidth - e.pageX * 3) / 100;
                const y3 = (window.innerHeight - e.pageY * 3) / 100;
                document.querySelector('.orb-3').style.transform = `translate(${x3}px, ${y3}px)`;
            });

            // Ховер-анимация картинки
            imgEl.addEventListener('mouseenter', () => {
                imgEl.style.transform = 'scale(1.05)';
            });
            imgEl.addEventListener('mouseleave', () => {
                imgEl.style.transform = 'scale(1)';
            });

            // Плавная смена фона при скролле
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                document.querySelector('.animated-bg').style.backgroundPosition =
                    `${scrollY * 0.2}% ${scrollY * 0.1}%`;
            });
        });
    </script>
</body>
</html>
