    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --bg-dark: #1a1a2e;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 20%),
                            radial-gradient(circle at 90% 80%, rgba(253, 121, 168, 0.1) 0%, transparent 20%);
        }

        /* Стили для страницы входа */
        .login-container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                        transparent 0%, 
                        rgba(108, 92, 231, 0.1) 50%, 
                        transparent 100%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .login-logo {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-logo-icon {
            background: rgba(108, 92, 231, 0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            font-size: 2rem;
            color: var(--light);
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: var(--secondary);
            font-size: 1rem;
            opacity: 0.8;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(26, 26, 46, 0.7);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .login-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(253, 121, 168, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-footer {
            margin-top: 30px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Сообщение об ошибке */
        .error-message {
            color: #ff7675;
            margin-top: 15px;
            font-size: 0.9rem;
            height: 20px;
            opacity: 0;
            transition: var(--transition);
        }

        .error-message.show {
            opacity: 1;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 25px 15px;
            }
            
            .login-logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <div class="login-logo-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="login-title">Админ-панель</h1>
            <p class="login-subtitle">ArtGallery - вход для администратора</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="login-footer">
            <p>Доступ только для авторизованных пользователей</p>
        </div>
    </div>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
        this.classList.toggle('fa-eye');
    });

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = passwordInput.value.trim();
        errorMessage.textContent = '';
        errorMessage.classList.remove('show');

        loginForm.querySelector('button').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Проверка...';
        loginForm.querySelector('button').disabled = true;

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
        });

        const result = await response.json();

        if (result.success) {
            window.location.href = '/admin.html';
        } else {
            errorMessage.textContent = result.message;
            errorMessage.classList.add('show');
            passwordInput.focus();
            loginForm.querySelector('button').innerHTML = '<i class="fas fa-sign-in-alt"></i> Войти';
            loginForm.querySelector('button').disabled = false;
            loginForm.style.animation = 'shake 0.5s';
            setTimeout(() => {
                loginForm.style.animation = '';
            }, 500);
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        passwordInput.focus();
    });
</script>

</body>
